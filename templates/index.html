              <div style="margin-left: auto;">
                <form class="form-inline my-2 my-lg-0 " method="post" action = "search">
                  <input class="form-control mr-sm-2" type="text" placeholder="Number of map" aria-label="Search" name="search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="allnumeric(document.form1.text1)">Search</button>
                </form>
              </div>
            <!-- </div> -->
          </nav>
          <div>
              <div>
                {% if x == 1 %}
                  <div class="alert alert-danger" role="alert">
                    Please Enter a <strong>number!</strong>
                  </div>
                {% elif x == 0 %}
                <div class="row">
                  <div class="col">
                    <img src="{{ image }}"/>
                  </div>
                  <div class="col">
                    <table style="margin-left: auto; margin-right: auto;">
                      <th>
                        Angle
                      </th>
                      <th>
                        Distance
                      </th>
                      {% for i in data %}
                        {% if i.angle is divisibleby 15 %}
                        <tr>
                          <td>{{ i.angle }}</td>
                          <td>{{ i.dist }}</td>
                        </tr>
                        {% endif %}
                      {% endfor %}
                    </table>
                  </div>
                </div>
                {% endif %}
              </div>
          </div>
    </body>
